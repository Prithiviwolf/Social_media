<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial;
}

body{
  background:#f3f4f6;
}

/* Navbar */
nav{
  background:#111827;
  color:white;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav h2{
  letter-spacing:1px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:20px;
}

nav a{
  text-decoration:none;
  color:white;
  font-size:15px;
}

/* Card UI */
.container{
  display:flex;
  justify-content:center;
  align-items:center;
  height:85vh;
}

.card{
  background:white;
  width:300px;
  padding:30px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  transition:.3s;
}

.card:hover{
  transform:translateY(-10px);
}

.card img{
  width:100px;
  border-radius:50%;
  margin-bottom:15px;
}

.card h3{
  margin-bottom:10px;
}

.card p{
  color:gray;
  font-size:14px;
  margin-bottom:20px;
}

button{
  padding:10px 20px;
  border:none;
  background:#2563eb;
  color:white;
  border-radius:8px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#1e40af;
}
</style>
</head>

<body>

<nav>
<h2>MyUI</h2>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>

<div class="container">
  <div class="card">
    <img src="https://via.placeholder.com/100">
    <h3>John Do\\e</h3>
    <p>Frontend Developer</p>
    <button>Follow</button>
  </div>
</div>

</body>
</html>
